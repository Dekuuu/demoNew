springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs
server:
  port: 9082

#   mybatis_config
mybatis:
  mapper-locations: classpath:mapper/**/*.xml

  #datasource
spring:
  application:
    name: demo-service-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.229.135:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: demo-service #路由id,唯一
        uri: lb://demo-service #负载到demo-service
        predicates:
          - Path=/demo-service/** #以demo-service开头的请求都负载到demo-service服务
        filters:
          - StripPrefix=1
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    master:
      driverClassName: com.mysql.jdbc.Driver
      .jdbc-url: jdbc:mysql://192.168.229.130:3306/test_slave
      username: root
      password: root
      initSize: 5
      maxActive: 20
      minIdle: 5
      maxWait: 5000
      testOnReturn: true
    slave1:
      driverClassName: com.mysql.jdbc.Driver
      .jdbc-url: jdbc:mysql://192.168.229.131:3306/test_slave
      username: root
      password: root
      initSize: 5
      maxActive: 20
      minIdle: 5
      maxWait: 5000
      testOnReturn: true

